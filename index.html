<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast 2.0</title>

    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="Weather">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter city name..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="WeatherInfo"></div>
        <div class="WeatherForecast row">
          <div class="row">
            <div class="col-6">
              <h1>Legnica</h1>
              <ul>
                <li>
                  <span> Monday, 14:55 </span>
                  , clear sky
                </li>
                <li>
                  Humidity <strong>67 %</strong> , Wind:
                  <strong>12.07 km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md6 col-sm-8">
              <div class="temperature-container d-flex justify-content-end">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" />
                <div>
                  <span class="temperature">6</span>
                  <span class="unit">Â°C</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
