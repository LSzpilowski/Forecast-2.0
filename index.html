<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast 2.0</title>

    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="weather">
          <form class="form-class">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter city name..."
                  class="form-control search-input"
                  id="search-city"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  id="button"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="weather-info">
            <div id="fucking-row">
              <div class="display-weather-data">
                <h1 id="city-name">Legnica</h1>
                <ul class="list">
                  <li>
                    <span id="display-date"> Monday, 14:55</span>,
                    <span>clear sky</span>
                  </li>
                  <li>
                    Humidity <span id="humidity">67</span><strong>%</strong>,
                    Wind: <span id="wind">12.07</span><strong> km/h</strong>
                  </li>
                </ul>
              </div>
              <div class="display-weather-icon-temp">
                <div class="display-icon">
                  <img
                    class="display-image"
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                  />

                  <span class="display-temp-unit">
                    <span class="temperature">6</span>
                    <span class="unit">Â°C</span>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
