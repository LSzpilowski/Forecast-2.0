<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="weather-box">
      <div class="container top-one">
        <div class="row">
          <div class="col">
            <form class="form-format">
              <input
                type="text"
                autocomplete="off"
                autofocus="on"
                placeholder="Type a city..."
                id="typed-city"
              />
              <input
                type="submit"
                value="Find weather"
                style="font-size: 20px"
              />
            </form>
          </div>
          <div class="col">or</div>
          <div class="col">
            <button id="use-current-location">👋 Use current location</button>
          </div>
        </div>
      </div>
      <div class="container middle-one">
        <div class="row">
          <div class="middle-one-CiHuWi">
            <div id="middle-one-city">Edinburgh</div>
            <div class="bottom-one-HuWi">
              <div>Humidity: <span id="humidity">65</span>%</div>
              <div>Wind: <span id="wind">60</span>km/h</div>
              <div>Pressure: <span id="change-pressure">1001</span>hPa</div>
            </div>
          </div>
          <div class="middle-one-emoji">
            <img
              src="http://openweathermap.org/img/wn/04n@2x.png"
              id="main-emoji"
              alt="Clear"
            />
          </div>
          <li class="mainTemperature">
            <span class="temperature"> 25</span>
            <span class="units">
              <a href="#" id="celcius-temp" class="active"> °C </a>
            </span>
          </li>

          <div class="middle-one-date-day-hour">
            <div class="current-date">6th March 2023</div>
            <div class="current-day">Monday</div>
            <div class="current-hour">1:30 PM</div>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    <script src="app.js"></script>
  </body>
</html>
